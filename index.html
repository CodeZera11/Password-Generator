<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">      
    <div class="header">
      <div class="pw">
        <span id="pw">YOUR PASSWORD WILL APPEAR HERE</span>
        <button id="copy">Copy</button>
      </div>
    </div>
    <div class="form-body">
      <div class="form">
        <label for="length"> Length of the Password</label>
        <input id="length" type="number" min="8" max="30">
      </div>
      <div class="form">
        <label for="upper">Contain UpperCase Letters</label>
        <input id="upper" type="checkbox" checked>
      </div>
      <div class="form">
        <label for="lower">Contain LowerCase Letters</label>
        <input id="lower" type="checkbox" checked>
      </div>
      <div class="form">
        <label for="number">Contain Numbers</label>
        <input id="number" type="checkbox" checked>
      </div>
      <div class="form">
        <label for="symbol">Contain Symbols</label>
        <input id="symbol" type="checkbox" checked>
      </div>
      <button class="generate" id="generate">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
